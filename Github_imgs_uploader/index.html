<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>GitHub 图床拖拽上传</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="settings">
  <h2>⚙️ GitHub 配置（仅保存在当前页面）</h2>
  <label>Personal Access Token</label>
  <input id="token" type="password" placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" autocomplete="off"/>
  <label>GitHub 用户名</label>
  <input id="user" type="text" placeholder="1638276310"/>
  <label>仓库名</label>
  <input id="repo" type="text" placeholder="img1"/>
  <label>分支</label>
  <input id="branch" type="text" placeholder="master"/>

  <!-- ✅ 整个开关用 **一个** label 指向 input，不嵌套 -->
  <div class="switch-box">
    <input id="doCompress" type="checkbox">
    <label for="doCompress" class="switch"></label>
    <span class="switch-text" id="switchText">✅ 原图直传（不压缩）</span>
  </div>
</div>

<div class="drop-zone" id="dropZone">
  <div class="hint">📷 拖拽图片到此处 或 点击选择</div>
  <input id="fileInput" type="file" multiple accept="image/*" style="display:none"/>
</div>

<div class="list" id="list"></div>
<div class="copy-all" id="copyAll" style="display:none">
  <button onclick="copyList('md')">复制 Markdown</button>
  <button onclick="copyList('html')">复制 HTML</button>
  <button onclick="copyList('url')">复制直链</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
<script src="main.js" type="module"></script>
</body>
</html>
